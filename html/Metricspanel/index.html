<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Panel HTML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a202c;
            color: #cbd5e0;
            padding: 2rem;
        }
        .text-muted-foreground {
             color: #a0aec0;
        }
        .from-background\/80 { --tw-gradient-from: rgba(26, 32, 44, 0.8); --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(26, 32, 44, 0)); }
        .to-background\/50 { --tw-gradient-to: rgba(26, 32, 44, 0.5); }
        .border-slate-800\/50 { border-color: rgba(30, 41, 59, 0.5); }
        
        /* Area Chart Styles */
        .area-chart {
            position: relative;
            height: 100%;
            width: 100%;
        }
        .area-chart-line {
            fill: none;
            stroke-width: 2;
            stroke: url(#line-gradient);
        }
        .area-chart-area {
            fill: url(#area-gradient);
        }
        .area-chart-dot {
            fill: #00FFE0;
        }
        .area-chart-dot-glow {
            fill: rgba(0, 255, 224, 0.3);
            filter: blur(3px);
        }

        /* Bar Chart Styles */
        .bar-chart {
            position: relative;
            height: 100%; 
            width: 100%;
        }
        .bar {
            border-radius: 4px 4px 0 0;
        }
        .bar:last-child {
            background: linear-gradient(to top, #FF423D, #FFD600, #00FFE0);
        }
        
        /* Gauge Styles */
        .gauge-bg {
            position: absolute;
            width: 100px;
            height: 100px;
            clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
            border-radius: 50%;
            border: 8px solid;
            border-color: #334155 #334155 #334155 transparent;
            transform: rotate(-90deg);
        }
        .gauge-fill {
            position: absolute;
            width: 100px;
            height: 100px;
            clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
            border-radius: 50%;
            border: 8px solid;
            border-color: #22c55e #3b82f6 #eab308 transparent;
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>

  <div class="bg-gradient-to-br from-background/80 to-background/50 border border-slate-800/50 backdrop-blur-sm overflow-hidden rounded-lg shadow-lg">
    <div class="p-6">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">

        <!-- 1. oszlop: Credit Improvement -->
        <div class="flex flex-col items-center">
          <div class="h-24 w-full mb-4">
            <!-- Tényleges Area Chart implementáció -->
            <div class="area-chart">
              <svg width="100%" height="100%" viewBox="0 0 100 40" preserveAspectRatio="none">
                <!-- Gradients -->
                <defs>
                  <linearGradient id="line-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#FF423D" />
                    <stop offset="50%" stop-color="#FFD600" />
                    <stop offset="100%" stop-color="#00FFE0" />
                  </linearGradient>
                  <linearGradient id="area-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="rgba(0, 255, 224, 0.2)" />
                    <stop offset="100%" stop-color="rgba(0, 255, 224, 0)" />
                  </linearGradient>
                </defs>
                
                <!-- Area -->
                <path class="area-chart-area" d="M0,32 C5,28 10,20 15,22 C20,24 25,18 30,16 C35,14 40,16 45,18 C50,20 55,12 60,6 C65,0 70,4 75,6 C80,8 85,10 90,8 C95,6 100,2 100,2 L100,40 L0,40 Z"></path>
                
                <!-- Line -->
                <path class="area-chart-line" d="M0,32 C5,28 10,20 15,22 C20,24 25,18 30,16 C35,14 40,16 45,18 C50,20 55,12 60,6 C65,0 70,4 75,6 C80,8 85,10 90,8 C95,6 100,2 100,2"></path>
                
                <!-- Dots -->
                <g>
                  <circle class="area-chart-dot-glow" cx="0" cy="32" r="3"></circle>
                  <circle class="area-chart-dot" cx="0" cy="32" r="1.5"></circle>
                  
                  <circle class="area-chart-dot-glow" cx="15" cy="22" r="3"></circle>
                  <circle class="area-chart-dot" cx="15" cy="22" r="1.5"></circle>
                  
                  <circle class="area-chart-dot-glow" cx="30" cy="16" r="3"></circle>
                  <circle class="area-chart-dot" cx="30" cy="16" r="1.5"></circle>
                  
                  <circle class="area-chart-dot-glow" cx="45" cy="18" r="3"></circle>
                  <circle class="area-chart-dot" cx="45" cy="18" r="1.5"></circle>
                  
                  <circle class="area-chart-dot-glow" cx="60" cy="6" r="3"></circle>
                  <circle class="area-chart-dot" cx="60" cy="6" r="1.5"></circle>
                  
                  <circle class="area-chart-dot-glow" cx="75" cy="6" r="3"></circle>
                  <circle class="area-chart-dot" cx="75" cy="6" r="1.5"></circle>
                  
                  <circle class="area-chart-dot-glow" cx="90" cy="8" r="3"></circle>
                  <circle class="area-chart-dot" cx="90" cy="8" r="1.5"></circle>
                  
                  <circle class="area-chart-dot-glow" cx="100" cy="2" r="3"></circle>
                  <circle class="area-chart-dot" cx="100" cy="2" r="1.5"></circle>
                </g>
              </svg>
            </div>
          </div>
          <div class="text-sm text-center text-muted-foreground">Credit Improvement</div>
          <div class="text-3xl font-bold flex items-center">
            <span class="text-white">72</span>
            <span class="text-slate-500 text-2xl">%</span>
          </div>
        </div>

        <!-- 2. oszlop: Users Daily -->
        <div class="flex flex-col items-center">
          <div class="h-24 w-full mb-4">
            <!-- Tényleges Bar Chart implementáció -->
            <div class="bar-chart flex items-end justify-around h-full">
              <div class="bar bg-[#121212] h-[40%] w-[15%]"></div>
              <div class="bar bg-[#121212] h-[60%] w-[15%]"></div>
              <div class="bar bg-[#121212] h-[50%] w-[15%]"></div>
              <div class="bar h-[85%] w-[15%]"></div>
            </div>
          </div>
          <div class="text-sm text-center text-muted-foreground">Users Daily</div>
          <div class="flex items-baseline">
            <span class="text-3xl font-bold text-white">1.2</span>
            <span class="text-2xl font-bold text-slate-500">M</span>
          </div>
        </div>

        <!-- 3. oszlop: Report Accuracy (Gauge) -->
        <div class="flex flex-col items-center">
          <div class="h-24 w-full flex items-center justify-center mb-4">
            <!-- Javított Gauge implementáció -->
            <div class="relative h-[100px] w-[100px]">
              <div class="gauge-bg"></div>
              <div class="gauge-fill"></div>
            </div>
          </div>
          <div class="text-sm text-center text-muted-foreground">Report Accuracy</div>
          <div class="flex items-baseline">
            <span class="text-3xl font-bold text-white">99.9</span>
            <span class="text-2xl font-bold text-slate-500">%</span>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
