<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Dashboard</title>
    <style>
        /* Base styles and Tailwind approximations */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .card {
            background-color: black;
            color: white;
            width: 100%;
            max-width: 28rem;
            margin-left: auto;
            margin-right: auto;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .card-content {
            padding: 1.5rem;
        }

        /* Flexbox helper classes */
        .flex { display: flex; }
        .items-center { align-items: center; }
        .items-end { align-items: flex-end; }
        .justify-center { justify-content: center; }
        .justify-end { justify-content: flex-end; }
        .flex-1 { flex: 1 1 0%; }
        .gap-2 { gap: 0.5rem; }

        /* Margin and Padding helper classes */
        .mb-1 { margin-bottom: 0.25rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .ml-1 { margin-left: 0.25rem; }
        .ml-2 { margin-left: 0.5rem; }
        .mx-2 { margin-left: 0.5rem; margin-right: 0.5rem; }
        .mt-n1 { margin-top: -0.25rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }

        /* Typography */
        .text-xs { font-size: 0.75rem; line-height: 1rem; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
        .text-8xl { font-size: 6rem; line-height: 1; }
        .font-bold { font-weight: 700; }
        .font-light { font-weight: 300; }

        /* Colors */
        .text-green-500 { color: #22c55e; }
        .text-red-400 { color: #f87171; }
        .text-gray-400 { color: #9ca3af; }
        .text-gray-500 { color: #6b7280; }
        .bg-yellow-600 { background-color: #d97706; }
        .bg-black { background-color: black; }
        .border-green-500 { border-color: #22c55e; }
        .border-gray-800 { border-color: #1f2937; }

        /* Other */
        .w-6 { width: 1.5rem; }
        .h-6 { height: 1.5rem; }
        .w-full { width: 100%; }
        .rounded-full { border-radius: 9999px; }
        .overflow-hidden { overflow: hidden; }
        .text-center { text-align: center; }
        .border { border-width: 1px; border-style: solid; }

        /* Header icon */
        .header-icon {
            width: 1.5rem;
            height: 1.5rem;
            margin-left: 0.5rem;
            margin-right: 0.5rem;
            border-radius: 9999px;
            background-color: #d97706;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .header-icon span {
            font-size: 0.75rem;
            line-height: 1rem;
            color: white;
        }

        /* Buttons/Tabs */
        .score-button {
            border-width: 1px;
            border-style: solid;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            flex: 1 1 0%;
            text-align: center;
            background-color: black;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .score-button:hover {
             opacity: 0.8;
        }
        .score-button.active {
            border-color: #22c55e;
        }
        .score-button.inactive {
            border-color: #1f2937;
        }

        /* Progress Bar */
        .progress-bar-container {
            position: relative;
            height: 0.75rem;
            width: 100%;
            border-radius: 9999px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #ef4444 0%, #eab308 50%, #22c55e 75%, #3b82f6 100%);
            border-radius: 9999px;
        }
        
        .progress-indicator {
            position: absolute;
            top: 0;
            left: calc(73% - 2px);
            width: 0.25rem;
            height: 0.75rem;
            background-color: white;
        }

        /* Modifications based on the image */
        .excellent-label {
            color: #fb923c; /* More orange-like from the image */
            font-weight: 300;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .score-value {
            font-size: 6rem;
            font-weight: 200; /* Lighter font weight from the image */
            line-height: 1;
        }
        
        .update-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-content">
            <!-- Header -->
            <div class="flex items-center mb-8">
                <h1 class="text-3xl font-bold">Your</h1>
                <div class="header-icon">
                    <span>ðŸ‘¤</span>
                </div>
                <h1 class="text-3xl font-bold">Credit</h1>
            </div>

            <!-- Title -->
            <h2 class="text-2xl mb-6">Dashboard</h2>

            <!-- Buttons/Tabs -->
            <div class="flex gap-2 mb-8">
                <div class="score-button active">
                    Transunion Score
                </div>
                <div class="score-button inactive">
                    Experian
                </div>
                <div class="score-button inactive">
                    Equifax
                </div>
            </div>

            <!-- Score and details -->
            <div class="text-center">
                <!-- Score and change -->
                <div class="flex items-end justify-center mb-1">
                    <span class="score-value">730</span>
                    <div class="flex items-center ml-2 mb-4 text-sm">
                        <span class="text-green-500">+6 pts</span>
                        <span class="text-green-500 ml-1">â†—</span>
                    </div>
                </div>

                <!-- Update date -->
                <div class="update-container">
                    <div class="text-xs text-gray-400">
                        <span>5 Days ago</span>
                    </div>
                    <div class="text-xs text-gray-500" style="margin-top: -2px;">
                        <span>Updated</span>
                    </div>
                </div>

                <!-- Rating -->
                <div class="excellent-label mb-2">Excellent</div>

                <!-- Progress Bar -->
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                    <div class="progress-indicator"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
